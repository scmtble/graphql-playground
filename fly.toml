# fly.toml app configuration file generated for graphql-playground on 2025-11-19T05:21:01Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'graphql-playground'
primary_region = 'nrt'

kill_signal = "SIGTERM"
kill_timeout = 120

[build]
dockerfile = "Dockerfile"

[deploy]
strategy = "bluegreen"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0

[[http_service.checks]]
grace_period = "10s"
interval = "10s"
method = "GET"
timeout = "5s"
path = "/health"

[[vm]]
size = "shared-cpu-1x"
cpu_kind = 'shared'
cpus = 1
memory_mb = 512
